{% extends 'base.html'%}

{% block content%}
<div>
    {% if user_profiles.user == request.user %}
    <a href="{% url 'create_profile' %}">Edit profile</a>
    {% endif %}
</div>
<div>
    <form>
        <table>
        <span>
            <h4>{{user_profiles.user}}

                <img src='{{ user_profiles.profile_picture.url }}' height="10" width="10"/>
        </h4>
        <tr>
            <h4>{{user_profiles.bio}}</h4>
        </tr>
        <tr>
            <h4>{{user_profiles.favorite_destination}}</h4>
        </tr>
        <tr>
            <h4>{{user_profiles.travel_style}}</h4>
        </tr>
        <tr>
            <h4>{{user_profiles.wishlist}}</h4>
        </tr>

        </span>
    
        </table>
    </form>
</div>
{% endblock%}
